              <form
                *ngIf="!isLoggedIn"
                name="form"
                (ngSubmit)="f.form.valid && onSubmit()"
                #f="ngForm"
                novalidate
              >
                <h1>Login</h1>
                <p class="text-medium-emphasis">Sign In to your account</p>
                <div class="mb-3">

<!--                  <label cLabel for="username">Username</label>-->

<!--                         type="text"-->

<!--                  />-->
<!--                  <c-form-feedback [valid]="false">Username is required!</c-form-feedback>-->


                  <label cLabel for="username">Username</label>
                  <input cFormControl
                    type="text"
                    name="username"
                    [(ngModel)]="form.username"
                    required
                    #username="ngModel"
                  />
                  <div
                    class="alert alert-danger"
                    role="alert"
                    *ngIf="f.submitted && username.invalid"
                  >
                    Username is required!
                  </div>
                </div>
                <div class="mb-3">
                  <label cLabel for="password">Password</label>
                  <input cFormControl
                    type="password"
                    name="password"
                    [(ngModel)]="form.password"
                    required
                    minlength="4"
                    #password="ngModel"
                  />
                  <div
                    class="alert alert-danger"
                    role="alert"
                    *ngIf="f.submitted && password.invalid"
                  >
                    <div *ngIf="password.errors?.['required']">Password is required</div>
                    <div *ngIf="password.errors?.['minlength']">
                      Password must be at least 4 characters
                    </div>
                  </div>
                </div>
                <div class="mb-3">
                  <button class="btn btn-primary btn-block">
                    Login
                  </button>
                </div>
                <div class="form-group">
                  <div
                    class="alert alert-danger"
                    role="alert"
                    *ngIf="f.submitted && isLoginFailed"
                  >
                    Login failed: {{ errorMessage }}
                  </div>
                </div>
              </form>
